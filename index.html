<!DOCTYPE html>
<html class="document" lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Comparison Slider</title>
  <link rel="stylesheet" href="./main.css">
  <script defer src="./js/jquery-3.6.0.min.js"></script>
  <script defer src="./js/index.js"></script>
</head>
<body class="page">
  <div class="page__container">
    <div class="comparison-slider">
      <div class="comparison-slider__image-1-wrapper">
        <img class="comparison-slider__image-1", src="./img/pic-1.jpg" alt="image 1">
      </div>
      <div class="comparison-slider__handler">
        <span class="comparison-slider__handler-drag"></span>
      </div>
      <div class="comparison-slider__image-2-wrapper">
        <img class="comparison-slider__image-2", src="./img/pic-2.jpg" alt="image 2">
      </div>
    </div>
  </div>
</body>
</html>
